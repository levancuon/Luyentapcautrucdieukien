<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>hoa hồng bằng 20% doanh số bán hàng</h1>
<input type="text" id="1">
<button type="button" onclick="a();">tính</button>
<script>
    function a(){
    let a = document.getElementById('1').value;
    let b = a*20/100;
    alert("tiền hoa hồng =" +b+'vnđ');
    }
</script>
</body>
</html>
